  <ion-header>
    <ion-navbar color="primary">
      <button ion-button color="light" menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>

      <ion-buttons end>
        <button ion-button icon-only (click)="addEvent()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
      <ion-title>Events</ion-title>
    </ion-navbar>

  </ion-header>

  <ion-content padding>
  	<!-- create the [(ngModel)] for courses of courses to make a page with all of the courses from current student from database -->


    <ion-card id="niceEdge" *ngFor="let extra of extras">
    	<ion-item id="cardBack">
    	  <!-- <button ion-button clear icon-start id="profHead"> -->
    			<!-- (click)=search rmp for {{prof name}}  or something along the lines.. if not can remove button from this image -->
    			<!-- image of professor??? link to rate my professors -->
    		<!-- <img src="pic of prof" alt="prof"> -->
    	  <!-- </button> -->
    	  <h1 id="classTitle">{{extra.eventsName}}</h1>
    	</ion-item>
    	<ion-card-content>

        <h2 id="classHead">Who: {{extra.eventsCreator}}</h2>

        <hr>

    		<h2 id="classDetail">Where: {{extra.eventsLocName}}</h2>

        <hr>

    		<h2 id="classDetail">When: {{extra.eventsDate}}</h2>

        <hr>


        <h2 id="classDetail">Description: {{extra.eventsDesc}}</h2>

        <hr>

        <h2 id="classDetail">Major: {{extra.eventsTag3}}</h2>

        <hr>

        <h3 id="eventsTags">Tags: {{extra.eventsTag1}} | {{extra.eventsTag2}} </h3>
    	</ion-card-content>
    	<ion-row>
    		<ion-col>
    			<button ion-button color="primary" clear small icon-start (click)="openComments()">
    				<!-- Make sure to add {{className}} as variable in comment function -->
    				<ion-icon name='text'></ion-icon>
    				Schedule
    			</button>
    		</ion-col>
    	</ion-row>
    </ion-card>





</ion-content>
