<ion-content padding id="login">
  <img id="logo" src="../assets/imgs/headerLogo.png">
  <form (submit)="doSignin()">
    <ion-list no-lines>
      <ion-item id="login">
        <ion-label stacked>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
      </ion-item>
      <ion-item id="login">
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="accent" block>Login</button>
        <br>
        <p style="text-align: center; color:white;">Don't have an acccount? <a [navPush]="registerPage" style="color: black">Signup</a></p>
      </div>
    </ion-list>
  </form>
  <div id="buttons">
    <button ion-button id="loginButt" color="accent" block (click)="loginWithFB()">Login <img id="loginButtons" src="https://upload.wikimedia.org/wikipedia/en/8/8c/Facebook_Home_logo_old.svg"></button>
    <br>
    <button ion-button id="loginButt" color="accent" block>Login <img id="loginButtons" src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Google_Plus_logo_2015.svg"></button>
    <br>
  </div>
