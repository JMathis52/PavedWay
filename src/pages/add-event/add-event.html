<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Event</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
	  <ion-list>

    <ion-item>
      <ion-label floating>Event Name</ion-label>
      <ion-input type="text" [(ngModel)]="eventsName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Event Creator</ion-label>
      <ion-input type="text" [(ngModel)]="eventsCreator"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-input type="text" [(ngModel)]="eventsLocName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Latitude</ion-label>
      <ion-input type="number" [(ngModel)]="eventsLat"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Longitude</ion-label>
      <ion-input type="number" [(ngModel)]="eventsLong"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Date (MM/DD/YYYY)</ion-label>
      <ion-datetime displayFormat="MMMM-DD-YYYY" min="2018" max="2020-12-31" [(ngModel)]="eventsDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="eventsDesc"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Major</ion-label>
      <ion-input type="text" [(ngModel)]="eventsTag3"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Tags (one in each field)</ion-label>
      <ion-input type="text" [(ngModel)]="eventsTag1"></ion-input>
      <ion-input type="text" [(ngModel)]="eventsTag2"></ion-input>
    </ion-item>






    <br/>




  </ion-list>

  <button id="save" round ion-button color="primary" (click)="saveEvent()">Save</button>

</ion-content>
